<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<style>
	body {
		background: #333;
		text-align: center;
	}

	img {
		max-width: 900px;
		border: 4px solid #000;
	}
</style>
<script>
	for (let i = 1; i < 53; i++) {
		let img = document.createElement("img")
		let temp = i
		for (let j = 1; j <= 3 - i.toString().length; j++)
			temp = "0" + temp
		img.src = temp + ".jpg"
		document.body.appendChild(img)
	}
</script>
	
</body>
</html>
