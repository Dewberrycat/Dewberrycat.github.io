<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–≥–æ–¥–∞ –∏ –∫–∞—á–µ—Å—Ç–≤–æ –≤–æ–∑–¥—É—Ö–∞ –≤ –û–¥–µ—Å—Å–µ</title>
    <style>
        * {

            padding: 0;

        }
        
        body {

            background: linear-gradient(135deg, #74b9ff, #0984e3);

        .section {

        }

        }

        }

        }
        
        .details-grid {

        }
        
        .detail-item {

            border-radius: 10px;
            text-align: center;
        }
        
        .detail-label {

            color: #636e72;
            margin-bottom: 5px;
        }
        
        .detail-value {

        }
        
        .wind-section {

            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .wind-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #2d3436;
        }
        
        .wind-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .wind-item {

        }
        
        .aqi-scale {

            margin: 15px 0;

            padding: 10px;
            border-radius: 10px;
        }
        
        .aqi-level {

            flex: 1;
            padding: 5px;
        }
        
        .pollutants-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .pollutant-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {

            padding: 40px;
            color: #636e72;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 15px;
            margin: 10px 0;
        }
        
        @media (max-width: 600px) {

            .pollutants-grid {
                grid-template-columns: 1fr;
            }
            
            .temp {

            }
            
            .container {
                padding: 20px;
            }
            
            .wind-details {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è –û–¥–µ—Å—Å–∞, –£–∫—Ä–∞–∏–Ω–∞</h1>
            <div class="date" id="currentDate"></div>
        </div>
        
        <div id="weather">
            <div class="loading">
                <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ...</p>
            </div>
        </div>
        
        <div id="air-quality">
            <div class="loading">
                <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –∫–∞—á–µ—Å—Ç–≤–µ –≤–æ–∑–¥—É—Ö–∞...</p>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≥–ü–∞ –≤ –º–º —Ä—Ç.—Å—Ç.
        function hPaTommHg(hPa) {
            return Math.round(hPa * 0.750062);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–µ—Ç—Ä–∞ –ø–æ –≥—Ä–∞–¥—É—Å–∞–º
        function getWindDirection(degrees) {
            const directions = ['–°', '–°–í', '–í', '–Æ–í', '–Æ', '–Æ–ó', '–ó', '–°–ó'];
            const index = Math.round(degrees / 45) % 8;
            return directions[index];
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –æ–ø–∏—Å–∞–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –≤–æ–∑–¥—É—Ö–∞
        function getAQIDescription(aqi) {
            const descriptions = {
                1: { text: '–û—Ç–ª–∏—á–Ω–æ–µ', color: '#27ae60', emoji: 'üòä' },
                2: { text: '–•–æ—Ä–æ—à–µ–µ', color: '#2ecc71', emoji: 'üôÇ' },
                3: { text: '–£–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ–µ', color: '#f39c12', emoji: 'üòê' },
                4: { text: '–ü–ª–æ—Ö–æ–µ', color: '#e67e22', emoji: 'üò∑' },
                5: { text: '–û—á–µ–Ω—å –ø–ª–æ—Ö–æ–µ', color: '#e74c3c', emoji: '‚ö†Ô∏è' }
            };
            return descriptions[aqi] || { text: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ', color: '#95a5a6', emoji: '‚ùì' };
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã
        function displayWeather(data) {
            const weatherDiv = document.getElementById('weather');
            const windDir = getWindDirection(data.wind.deg);
            const pressuremmHg = hPaTommHg(data.main.pressure);
            
            weatherDiv.innerHTML = `
                <div class="section">
                    <div class="section-title">üå§Ô∏è –ü–æ–≥–æ–¥–∞</div>
                    
                    <div class="temp-main">
                        <div class="temp">${Math.round(data.main.temp)}¬∞C</div>
                        <div class="feels-like">–û—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫: ${Math.round(data.main.feels_like)}¬∞C</div>
                    </div>
                    
                    <div class="weather-desc">
                        ${data.weather[0].description}
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-label">üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å</div>
                            <div class="detail-value">${data.main.humidity}%</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">üìä –î–∞–≤–ª–µ–Ω–∏–µ</div>
                            <div class="detail-value">${pressuremmHg} –º–º —Ä—Ç.—Å—Ç.</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">üëÅÔ∏è –í–∏–¥–∏–º–æ—Å—Ç—å</div>
                            <div class="detail-value">${data.visibility / 1000} –∫–º</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">‚òÅÔ∏è –û–±–ª–∞—á–Ω–æ—Å—Ç—å</div>
                            <div class="detail-value">${data.clouds.all}%</div>
                        </div>
                    </div>
                    
                    <div class="wind-section">
                        <div class="wind-title">üå¨Ô∏è –í–µ—Ç–µ—Ä</div>
                        <div class="wind-details">
                            <div class="wind-item">
                                <div class="detail-label">–°–∫–æ—Ä–æ—Å—Ç—å</div>
                                <div class="detail-value">${data.wind.speed} –º/—Å</div>
                            </div>
                            
                            <div class="wind-item">
                                <div class="detail-label">–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</div>
                                <div class="detail-value">${windDir} (${data.wind.deg}¬∞)</div>
                            </div>
                            
                            <div class="wind-item">
                                <div class="detail-label">–ü–æ—Ä—ã–≤—ã</div>
                                <div class="detail-value">${data.wind.gust} –º/—Å</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –≤–æ–∑–¥—É—Ö–∞
        function displayAirQuality(data) {
            const airDiv = document.getElementById('air-quality');
            const aqi = data.list[0].main.aqi;
            const aqiInfo = getAQIDescription(aqi);
            const components = data.list[0].components;
            
            airDiv.innerHTML = `
                <div class="section">
                    <div class="section-title">üå´Ô∏è –ö–∞—á–µ—Å—Ç–≤–æ –≤–æ–∑–¥—É—Ö–∞</div>
                    
                    <div class="detail-item" style="background: ${aqiInfo.color}; color: white;">
                        <div class="detail-label">–ò–Ω–¥–µ–∫—Å –∫–∞—á–µ—Å—Ç–≤–∞ –≤–æ–∑–¥—É—Ö–∞ (AQI)</div>
                        <div class="detail-value">${aqiInfo.emoji} ${aqiInfo.text} (${aqi}/5)</div>
                    </div>
                    
                    <div class="aqi-scale">
                        <div class="aqi-level" style="color: #27ae60;">1 - –û—Ç–ª.</div>
                        <div class="aqi-level" style="color: #2ecc71;">2 - –•–æ—Ä.</div>
                        <div class="aqi-level" style="color: #f39c12;">3 - –£–¥–æ–≤.</div>
                        <div class="aqi-level" style="color: #e67e22;">4 - –ü–ª–æ—Ö.</div>
                        <div class="aqi-level" style="color: #e74c3c;">5 - –û—á. –ø–ª–æ—Ö.</div>
                    </div>
                    
                    <div class="pollutants-grid">
                        <div class="pollutant-item">
                            <div class="detail-label">PM2.5 (–º–µ–ª–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã)</div>
                            <div class="detail-value">${components.pm2_5} Œºg/m¬≥</div>
                        </div>
                        
                        <div class="pollutant-item">
                            <div class="detail-label">PM10 (–∫—Ä—É–ø–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã)</div>
                            <div class="detail-value">${components.pm10} Œºg/m¬≥</div>
                        </div>
                        
                        <div class="pollutant-item">
                            <div class="detail-label">CO (—É–≥–∞—Ä–Ω—ã–π –≥–∞–∑)</div>
                            <div class="detail-value">${components.co} Œºg/m¬≥</div>
                        </div>
                        
                        <div class="pollutant-item">
                            <div class="detail-label">NO‚ÇÇ (–¥–∏–æ–∫—Å–∏–¥ –∞–∑–æ—Ç–∞)</div>
                            <div class="detail-value">${components.no2} Œºg/m¬≥</div>
                        </div>
                        
                        <div class="pollutant-item">
                            <div class="detail-label">O‚ÇÉ (–æ–∑–æ–Ω)</div>
                            <div class="detail-value">${components.o3} Œºg/m¬≥</div>
                        </div>
                        
                        <div class="pollutant-item">
                            <div class="detail-label">SO‚ÇÇ (–¥–∏–æ–∫—Å–∏–¥ —Å–µ—Ä—ã)</div>
                            <div class="detail-value">${components.so2} Œºg/m¬≥</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—à–∏–±–æ–∫
        function displayError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã
        async function getWeatherData() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Odesa,UA&appid=4ab3b2bcc9c4b61ce05fa98a95173b1e&units=metric&lang=ru');
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                displayWeather(data);
                return data.coord; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–æ–∑–¥—É—Ö–∞
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–≥–æ–¥—ã:', error);
                displayError('weather', error.message);
                return null;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –≤–æ–∑–¥—É—Ö–∞
        async function getAirQualityData(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=4ab3b2bcc9c4b61ce05fa98a95173b1e`);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                displayAirQuality(data);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –≤–æ–∑–¥—É—Ö–∞:', error);
                displayError('air-quality', error.message);
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        async function loadAllData() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º –ø–æ–≥–æ–¥—É, –∑–∞—Ç–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –≤–æ–∑–¥—É—Ö–∞
            const coords = await getWeatherData();
            if (coords) {
                await getAirQualityData(coords.lat, coords.lon);
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
</body>
</html>
