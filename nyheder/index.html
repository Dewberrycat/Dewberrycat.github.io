<!DOCTYPE html>
<html ng-app="nyheder">
<head>
<meta charset="UTF-8">
<title>Nyheder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="st.css">
<link rel="stylesheet" href="libs/jquery.jqplot.min.css">
<script src="libs/angular.min.js"></script>
<script src="libs/angular-route.min.js"></script>
<script src="libs/jquery.min.js"></script>
<script src="libs/jquery.jqplot.min.js"></script>

</head>
<body>

<div id="head">
    <div class="container">
        <a href="index.html" id="logo">
             <img src="logo.png" alt="">
        </a>
    </div>
</div>
    
<div id="menu">
    <div class="container">
            <a href="#" ng-click="ch('politik')">Политика</a>
            <a href="#" ng-click="ch('kultur')">Культура</a>
    </div>

</div>


<div id="content">
    <div class="container">
            <div ng-model="temp" ng-repeat="x in temp">
                    <span>{{x.title}}</span>
                    <br>
                    <span>{{x.desc}}</span>
                </div>
    </div>
</div>

<script>
        angular.module("nyheder", ["ngRoute"])
            .config(function($routeProvider){
                $routeProvider.when("/politik", {templateUrl:"politik/politik.html"})
            })
            .run(function($rootScope, $http){
        
                $rootScope.name = "";
                $http.get('nyheder.json')
                    .then(resp => {console.log("1: " + resp.data);
                    $rootScope.name = resp.data;
                    $rootScope.temp = $rootScope.name.politik;
                    console.log("2: " + $rootScope.name);});
                    $rootScope.ch = function(arg) {
                        $rootScope.temp = $rootScope.name[arg];
                    }
                    
            });
        </script>

</body>
</html>
